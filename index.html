<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        body, html {
            margin: 0;
        }

        html {
            height: 100%;
            width: 100%;
            overflow: hidden;
            background-color: transparent;
        }

        #cover {
            height: 100%;
            width: 100%;
        }

        .cover-dark {
            background-color: rgba(0,0,0,0.7);
        }

        .cover-full {
            background-color: rgb(0,0,0);
            opacity: 0.1;
        }

        .resizeHandle {
            background-position: bottom right;
            background-repeat: no-repeat;
            box-sizing: border-box;
        }

    </style>
    <script src="https://ngld.github.io/OverlayPlugin/assets/shared/common.min.js"></script>
    <script src="zone_handlers.js"></script>
    <script src="photosense.js"></script>
    <script>
        document.addEventListener("onOverlayStateUpdate", function (e) {
            if (!e.detail.isLocked) {
                displayResizeHandle();
            } else {
                hideResizeHandle();
            }
        });

        // Globals
        let zoneID = 0;
        let loadedEventListeners = [];
        let darkener = false;

        function displayResizeHandle() {
            document.documentElement.classList.add("resizeHandle");
        }

        function hideResizeHandle() {
            document.documentElement.classList.remove("resizeHandle");
        }

        addOverlayListener("ChangeZone", (e) => zoneListener(e));
        addOverlayListener("LogLine", (e) => log_handler(e));

        startOverlayEvents();
    </script>
</head>
<body>
<div id="cover">
    &nbsp;
</div>
</body>
</html>
